<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Carousel</h1>
    </header>
    <div class="carousel">
      <div class="carouselSlide">
        <div id="1" class="carouselItem active">
          <img src="images/pexels-diego-rezende-3672776.jpg" />
        </div>
        <div id="2" class="carouselItem">
          <img src="images/pexels-pixabay-147411.jpg" />
        </div>
        <div id="3" class="carouselItem">
          <img src="images/pexels-tobi-620337.jpg" />
        </div>
      </div>
      <div class="indicator">
        <div class="prev">
          <i class="fa-solid fa-chevron-left fa-3x"></i>
        </div>
        <div class="next">
          <i class="fa-solid fa-chevron-right fa-3x"></i>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/06fd46cb4b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
